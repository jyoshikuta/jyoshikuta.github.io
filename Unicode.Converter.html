<script type="text/javascript"> 
function copyUrl1()

<br>

<button class="active">Z</button>
<button>Y</button>
<button>X</button>

<script type='text/javascript'>
$('button').click(function() {
    $('button').removeClass('active');
    $(this).addClass('active');
});
</script>

<script type='text/javascript'>
$('textarea').bind('input propertychange', function() {
    var text = $(this).val();
    var activeFilter = $('button.active').html();
    switch (activeFilter) {
    case 'Z':
        $(this).val(text.replace('z', ''));
        break;
    case 'Y':
        $(this).val(text.replace('y', ''));
        break;
    case 'X':
        $(this).val(text.replace('x', ''));
        break;
    }
});
</script>
